<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Styled Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <a href="studentportal.html"><div class="back-btn">&larr;</div></a>
        <div class="header">Enter your details here</div>

        <!-- Wrap everything in a form element -->
        <form id="dataForm">
            <div class="btn">Student Details</div>
            <div class="input-group">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" id="registrationNumber" placeholder="EX:23BCT0172" required>
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="examScore">Exam Score</label>
                <input type="text" id="examScore" placeholder="Enter your exam score" required>
            </div>

            <div class="btn">Faculty Details</div>
            <div class="input-group">
                <label for="facultyName">Faculty Name</label>
                <input type="text" id="facultyName" placeholder="Enter faculty name" required>
            </div>
            <div class="input-group">
                <label for="facultyId">Faculty ID</label>
                <input type="text" id="facultyId" placeholder="Enter faculty ID" required>
            </div>
            <div class="input-group">
                <label for="facultyEmail">Faculty Email</label>
                <input type="email" id="facultyEmail" placeholder="Enter faculty email" required>
            </div>

            <div class="btn">Other Details</div>
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date" placeholder="dd/mm/yyyy" required>
            </div>
            <div class="input-group university-inputs">
                <label>University Names</label>
                <input type="text" id="university1" placeholder="Enter university name" required>
                <input type="text" id="university2" placeholder="Enter university name">
                <input type="text" id="university3" placeholder="Enter university name">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="formscript.js"></script>
</body>
</html>
