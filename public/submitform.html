<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="submitform.css">
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <div class="back-btn">â¬…</div>

        <!-- Black Shadow Box -->
        <div class="shadow-box"></div>

        <!-- Form Section (Scrollable) -->
        <div class="form-wrapper">
            <h2>Enter your details here</h2>

            <button class="section-btn">Student Details</button>

            <label>Registration number</label>
            <input type="text" placeholder="Ex: 23BCT0172">

            <label>Name</label>
            <input type="text">

            <label>Exam Score</label>
            <input type="text">

            <button class="section-btn">Faculty details</button>

            <label>Name of Faculty</label>
            <input type="text">

            <label>Faculty ID</label>
            <input type="text">

            <label>Faculty mail ID</label>
            <input type="email">

            <button class="section-btn">Other details</button>

            <label>Applied date</label>
            <input type="date">

            <label>Tentative university List</label>
            <select>
                <option>Select University</option>
                <option>University A</option>
                <option>University B</option>
                <option>University C</option>
            </select>

            <button class="submit-btn">Submit</button>
        </div>
    </div>

</body>
</html>
