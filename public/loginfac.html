<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login Page</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="loginfac.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="facultyillustration.png" alt="Illustration" class="illustration">
        </div>
        <div class="right-panel">
            <form id="loginForm">
                <h2>FACULTY LOGIN</h2>
                <label for="facultyid">Faculty ID</label>
                <input type="text" id="username" class="input-field" placeholder="Enter username" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Enter password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script src="loginfac.js"></script>
</body>
</html>
